<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <title>Carousel</title>
</head>

<body>
  <!-- Swiper -->
  <div class="carousel_container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide img-div">
          <img
            src="https://images.unsplash.com/photo-1674667899129-777781c715b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
            alt="" />
        </div>
        <div class="swiper-slide img-div">
          <img
            src="https://images.unsplash.com/photo-1675516490928-e8fdfdf65ca8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="" />
        </div>
        <div class="swiper-slide img-div">
          <img
            src="https://images.unsplash.com/photo-1675453987062-ba156180d5a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="" />
        </div>
        <div class="swiper-slide yt-vid" id="yt-thumbnail">
          <img src="https://ytimg.googleusercontent.com/vi/zvb5Ql19YeA/hqdefault.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


  <!-- pop image slider -->
  <div id="zoom" class="image-overlay">
    <div class="cross" id="zoom-close"></div>
    <div thumbsSlider="" class="swiper popSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="https://images.unsplash.com/photo-1674667899129-777781c715b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
              alt="" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="https://images.unsplash.com/photo-1675516490928-e8fdfdf65ca8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="https://images.unsplash.com/photo-1675453987062-ba156180d5a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
              alt="" />
          </div>
        </div>
      </div>
      <div class="swiper-scrollbar"></div>
    </div>
  </div>


  <div id="video" class="video-overlay">
    <div id="cross-btn" class="cross"></div>
    <div class="video-popup">
      <iframe width="100%" height="250px" src="https://www.youtube.com/embed/zvb5Ql19YeA?autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/carousel.js"></script>
  <script src="./js/photoViewer.js"></script>
  <script src="./js/videoViewer.js"></script>
</body>

</html>
